<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrapbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom, #a5d8ff, #6ec1e4);
      color: #333;
      overflow: hidden;
    }
    .page {
      display: none;
      padding: 2rem;
    }
    .active {
      display: block;
    }
    .bubble {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
    }
    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
    .message-card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      background: #0284c7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="form" class="page">
  <h2>Send a Message</h2>
  <input type="text" id="to" placeholder="To" />
  <textarea id="message" rows="4" placeholder="Message"></textarea>
  <input type="text" id="from" placeholder="From" />
  <input type="text" id="song" placeholder="Song (YouTube link, optional)" />
  <button onclick="submitMessage()">Send</button>
  <button onclick="goToPage('messages')">See Messages</button>

<div id="messages" class="page">

</div>

<script>
  function goToPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function checkPasscode() {
    const code = document.getElementById('passcode').value;
    if (code === "06") {
      goToPage('photo');
    } else {
      alert("Salah kode sayangg üòú");
    }
  }

  function submitMessage() {
    const to = document.getElementById("to").value.trim();
    const message = document.getElementById("message").value.trim();
    const from = document.getElementById("from").value.trim();
    const song = document.getElementById("song").value.trim();

    if (to && message && from) {
      const messages = JSON.parse(localStorage.getItem("ponyo_messages") || "[]");
      messages.push({ to, message, from, song });
      localStorage.setItem("ponyo_messages", JSON.stringify(messages));
      alert("Pesan terkirim üíå");
      document.getElementById("to").value = "";
      document.getElementById("message").value = "";
      document.getElementById("from").value = "";
      document.getElementById("song").value = "";
    } else {
      alert("Lengkapi semua kolom ya!");
    }
  }

  function renderMessages() {
    const list = document.getElementById("messageList");
    list.innerHTML = "";
    const messages = JSON.parse(localStorage.getItem("ponyo_messages") || "[]");
    messages.forEach((msg) => {
      const div = document.createElement("div");
      div.className = "message-card";
      div.innerHTML = `
        <strong>To: ${msg.to}</strong><br/>
        <p>${msg.message}</p>
        <em>‚Äî ${msg.from}</em><br/>
        ${msg.song ? `<a href="${msg.song}" target="_blank">üéµ Listen</a>` : ""}
      `;
      list.appendChild(div);
    });
  }
